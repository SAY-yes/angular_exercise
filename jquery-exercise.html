<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $('#start').click(function(){
                $('#aa').animate({width: 100,left: 300},3000)
                $('#aa').animate({height: 100,top: 300},3000)
                $('#aa').animate({opacity: .5,fontSize: 20},3000)
            })
            $('#stop').click(function(){
                $('#aa').stop()
            })
        })
    </script>
    <style>
        *{
            margin: 0;
            padding: 0
        }
        #aa {
            width: 50px;
            height: 50px;
            background: pink;
            line-height: 50px;
            text-align: center;
            position: absolute;
            font-size: 12px
        }
    </style>
</head>
<body>
    <button id="start">点击</button>
    <button id="stop">停止</button>
    <div id="aa"> 
        <p>提交代码</p>
    </div>
    
</body>
</html>
